<div ng-include="'app/modules/probrAnalysisCommon/navbar/navbar.html'"></div>

<div class="container-fluid">
  <h1>Sessions</h1>

  <div class="row">
    <div class="col-xs-12">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="tags" ng-enter="query()">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="query()">Query</button>
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12" style="margin-top: 5px">
      <div class="pull-right">
        <input date-range-picker class="form-control date-picker" type="text" ng-model="datePickerDate" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12" style="height: 500px; margin-bottom: 50px;">
      <linechart data="data" options="options"></linechart>
    </div>
  </div>

</div>
