<div ng-include="'/static/app/modules/probrAnalysisCommon/navbar/navbar.html'"></div>

<div class="container">

    <h1>Packets</h1>

    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="text" ng-model="typeaheadQuery" typeahead="field for field in fields | filter:$viewValue" class="form-control" ng-enter="submitInput()">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" ng-click="submitInput()">Add</button>
                </span>
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search()">Query</button>
                </span>
            </div>

            <div ng-repeat="(key,value) in filters">
                <span class="label label-default" style="margin-right: 5px" ng-click="removeLabel(key)">
                {{ key }}:{{ value }}
                </span>
            </div>

            <!--<search-input on-submit="search(query)" tooltip-placement="bottom" tooltip="Filter by MAC-Address"></search-input>-->
        </div>
    </div>

    <probr-pagination resource="resource" items="packets" items-count="packetsCount" page-length="pageLength" query="query">
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-condensed">
                    <tr>
                        <td> Source </td>
                        <td> Destination </td>
                        <td> Signal Strength </td>
                        <td> SSID </td>
                        <td> Packet ID </td>
                    </tr>
                    <tr ng-repeat="packet in packets">
                        <td>{{ packet.mac_address_src | mac }}</td>
                        <td>{{ packet.mac_address_dst | mac }}</td>
                        <td>{{ packet.signal_strength }}</td>
                        <td>{{ packet.ssid }}</td>
                        <td>{{ packet.longitude }} / {{ packet.latitude }}</td>
                        <td>{{ packet.time }}</td>
                        <td>{{ packet.tags }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </probr-pagination>


</div>
