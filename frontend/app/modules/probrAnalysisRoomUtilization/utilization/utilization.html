<div ng-include="'/static/app/modules/probrAnalysisCommon/navbar/navbar.html'"></div>

<div class="container">
    <h1>Utilization</h1>

    <h2>Current</h2>
    <div class="col-xs-12">
        <progressbar class="progress-striped" value="maxUtilization" type="warning">{{maxUtilization}}%</progressbar>
    </div>

    <h2>Punchcard</h2>
    <div class="row">
        <div col="col-xs-12" ng-show="punchCardData.length > 0">
            <div punch-card data="punchCardData" singular="occurence" plural="occurences"></div>
        </div>
    </div>
</div>
