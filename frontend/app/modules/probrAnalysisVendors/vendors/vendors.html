<div ng-include="'/static/app/modules/probrAnalysisCommon/navbar/navbar.html'"></div>

<div class="container">

    <h1>Vendors</h1>

    <div ng-show="isLoading" class="col-xs-12 text-center loading">
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
    </div>

    <div ng-hide="isLoading">
        <pvtl-d3-treemap width="1000" height="700" data="populationData" value="value">
            <div class="node">
                <div ng-if="!children">
                    <span class="label">{{ _id }} / {{ value }}</span>
                </div>
            </div>
        </pvtl-d3-treemap>
    </div>

</div>

<style type="text/css">
    .container .pvtlD3TreemapNode {
        overflow: hidden;
        background: darkseagreen;
        border: 3px solid white;
    }

    .label {
        font-weight: 200;
    }

    .container .pvtlD3TreemapNode div {
        margin: 0;
        padding: 3px;
    }
</style>
